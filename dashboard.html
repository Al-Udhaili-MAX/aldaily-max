<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم العضيلي MAX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login-screen">
    <h2>لوحة تحكم العضيلي MAX</h2>
    <input type="password" id="password-input" placeholder="أدخل كلمة المرور" />
    <button onclick="checkPassword()">دخول</button>
  </div>

  <div id="dashboard" style="display:none;">
    <header>
      <img src="logo.png" class="logo" alt="شعار" />
      <h1>إدارة المنتجات</h1>
    </header>

    <main>
      <form id="product-form">
        <input type="text" id="product-name" placeholder="اسم المنتج" required />
        <textarea id="product-description" placeholder="وصف المنتج" required></textarea>
        <input type="number" id="product-price" placeholder="السعر بالريال" required />
        <input type="file" id="product-image" accept="image/*" required />
        <button type="submit">إضافة المنتج</button>
      </form>

      <h2>المنتجات الحالية:</h2>
      <section id="product-list" class="products">
        <!-- المنتجات تظهر هنا -->
      </section>
    </main>
  </div>

  <script src="products.js"></script>
  <script>
    function checkPassword() {
      const input = document.getElementById('password-input').value;
      if (input === 'MOHAMMED779957886AA') {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadProducts(); // استدعاء من products.js
      } else {
        alert('كلمة المرور غير صحيحة!');
      }
    }
  </script>
</body>
</html>
