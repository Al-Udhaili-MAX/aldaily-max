<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم - العضيلي MAX</title>

  <!-- خط جوجل افتراضي -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- ملف التنسيق (موجود في نفس المجلد) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- شريط التواصل -->
  <div class="contact-bar">
    للتواصل: +967 779957886 أو 776637238 أو 01359238
  </div>

  <!-- رأس الصفحة -->
  <header>
    <img src="logo.png" class="logo" alt="شعار العضيلي MAX" />
    <h1>الصفحة الخاصة</h1>
  </header>

  <!-- شاشة تسجيل الدخول -->
  <div id="login-screen" style="text-align:center; padding: 50px;">
    <h2>يرجى إدخال كلمة السر للدخول</h2>
    <input type="password" id="admin-password" placeholder="كلمة السر" style="padding: 10px; width: 200px;">
    <br><br>
    <button onclick="checkPassword()" style="padding: 10px 20px;">دخول</button>
  </div>

  <!-- لوحة التحكم -->
  <main id="dashboard-content" style="display:none;">
    <div id="dashboard-form-wrapper">
      <form id="product-form">
        <input type="text" id="product-name" placeholder="اسم المنتج" required />
        <textarea id="product-description" placeholder="وصف المنتج (اختياري)"></textarea>
        <input type="number" id="product-price" placeholder="السعر" required />
        <select id="product-currency" required>
          <option value="ريالـ يمنيـ">ريالـ يمني</option>
          <option value="ريالـ سعودي">ريالـ سعودي</option>
          <option value="دولار">$</option>
        </select>
        <input type="file" id="product-image" accept="image/*" required />
        <button type="submit">➕ إضافة المنتج</button>
      </form>
    </div>

    <h2 style="margin-top: 30px;">المنتجات المضافة</h2>
    <div id="product-list" class="products"></div>
  </main>

  <!-- الجافاسكربت (موجود في نفس المجلد) -->
  <script src="products.js"></script>
  <script>
    const PASSWORD = "mohammed77";

    function checkPassword() {
      const input = document.getElementById("admin-password").value;
      if (input === PASSWORD) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("dashboard-content").style.display = "block";
      } else {
        alert("كلمة السر غير صحيحة");
      }
    }
  </script>
</body>
</html>
